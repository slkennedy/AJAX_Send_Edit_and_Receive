<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Assignment_11</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
<body>
<nav>
    <ul>
        <li>
        <a href="#">Add Volunteer</a>
        </li>
        <li>
            <a class="viewbutton" href="#">View Volunteers</a>
        </li>
        <li>
            <a class="viewbutton" href="#">Update a Volunteer</a>
        </li>
        <li>
            <a class="viewbutton" href="#">Delete a Volunteer</a>
        </li>
    </ul>
</nav>
<h1>Add A New Volunteer</h1>
    <form id="addvolunteer" method="post">
        <div class="form">
            <h2>Name:</h2>
                <p>
                    <input type="text" name="firstname" placeholder="First Name"/>
                </p>
                <p>
                    <input type="text" name="lastname" placeholder="Last Name"/>
                </p>
            <h2>Contact Info:</h2>
                <p>
                    <input type="text" name="phone" placeholder="Phone" />
                </p>
                <p>
                    <input type="email" name="email" placeholder="Email" />
                </p>
            <h2>Job Assignment:</h2>
                <p>
                    <select name="job" class="dropdown">
                        <option value="job1">Job 1</option>
                        <option value="job2">Job 2</option>
                        <option value="job3">Job 3</option>
                    </select> 
                </p>
            <input type="submit" value="Add Volunteer" id="button"/>
        </div>
    </form>
    <section id="viewvolunteer">
        <h1>View Volunteers</h1>
            <table class="tablevolunteer">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>                
                    <th>Job</th>
                    <th>Changes</th>        
            </table>
    </section>

<script id="tableInfo" type="text/template">
    <tr>
        <td>
            <%= firstName %>
        </td>
        <td>
            <%= lastName %>
        </td>
        <td>
            <%= phone %>
        </td>
        <td>
            <%= email %>
        </td>
        <td>
            <%= job %>
        </td>
        <td>
            <a class="update" href="#">Update</a>
            <a class="delete" id="id<%= vol_ID %>" href="#">Delete</a>
        </td>
    </tr>
</script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>

<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Assignment_11</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
<body>
<h1>Update Volunteer</h1>
    <form id="addvolunteer" method="post">
        <div class="form">
            <h2>Name:</h2>
                <p>
                    <input type="text" name="firstname" placeholder="First Name"/>
                </p>
                <p>
                    <input type="text" name="lastname" placeholder="Last Name"/>
                </p>
            <h2>Contact Info:</h2>
                <p>
                    <input type="text" name="phone" placeholder="Phone" />
                </p>
                <p>
                    <input type="email" name="email" placeholder="Email" />
                </p>
            <h2>Job Assignment:</h2>
                <p>
                    <select name="job" class="dropdown">
                        <option value="job1">Job 1</option>
                        <option value="job2">Job 2</option>
                        <option value="job3">Job 3</option>
                    </select> 
                </p>
            <input type="submit" value="Add Volunteer" id="button"/>
        </div>
    </form>

<script id="tableInfo" type="text/template">
    <tr>
        <td><%= firstName =></td>
        <td><%= lastName =></td>
        <td><%= phone =></td>
        <td><%= email =></td>
        <td><%= job =></td>
        <td>Update</td>
    </tr>
</script>


    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
